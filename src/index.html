<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Capacitação Tailwind</title>

    <!-- Fonte Noto Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <header
      class="flex items-center w-full justify-between px-32 py-6 font-noto"
    >
      <a
        href="#"
        class="text-3xl font-bold text-cyan-900 hover:text-cyan-500 hover:cursor-pointer"
      >
        Logo
      </a>
      <nav class="flex justify-between w-[450px]">
        <a href="#" class="hover:text-cyan-500">Como reservar</a>
        <a href="#" class="hover:text-cyan-500">Sobre nós</a>
        <a href="#" class="hover:text-cyan-500">Informações</a>
        <a href="#" class="hover:text-cyan-500">Contato</a>
      </nav>
    </header>

    <main>
      <!-- Banner -->
      <section class="banner flex flex-col justify-center items-center gap-y-2">
        <p class="text-5xl font-light text-cyan-50">Onde você quer ir?</p>
        <p class="text-xl text-cyan-50">
          Escolha o estado e cidade para achar os melhores resorts
        </p>
        <form class="flex gap-5">
          <select class="px-5 py-3 bg-cyan-50 text-cyan-900 rounded-xl">
            <option value="">Escolha estado</option>
          </select>
          <select class="px-5 py-3 bg-cyan-50 text-cyan-900 rounded-xl">
            <option value="">Escolha cidade</option>
          </select>
          <button class="px-5 py-3 text-cyan-50 bg-orange-400 rounded-xl flex gap-2 items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            Pesquisar resort
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
